<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toy Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Toy Store</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#" onclick="showCart()">Cart (<span id="cart-count">0</span>)</a>
      <a href="#">Account</a>
    </nav>
  </header>

  <main>
    <section id="search">
      <input type="text" id="search-input" placeholder="Search for toys..." />
    </section>

    <section id="filters">
      <label for="category-filter">Filter by Category:</label>
      <select id="category-filter">
        <option value="">All Categories</option>
        <option value="cars">Cars</option>
        <option value="blocks">Blocks</option>
        <option value="figures">Figures</option>
        <option value="puzzles">Puzzles</option>
        <option value="dolls">Dolls</option>
      </select>
    </section>

    <section id="products">
      <!-- Example Products -->
      <article class="product" data-category="cars">
        <img src="p1.jpg" alt="Toy Car" />
        <h2>Toy Car</h2>
        <p>300Rs</p>
        <button onclick="addToCart('Toy Car', 300)">Add to Cart</button>
      </article>
      <article class="product" data-category="blocks">
        <img src="p2.jpg" alt="Building Blocks" />
        <h2>Building Blocks</h2>
        <p>750Rs</p>
        <button onclick="addToCart('Building Blocks', 750)">Add to Cart</button>
      </article>
      <article class="product" data-category="figures">
        <img src="p3.jpg" alt="Action Figure" />
        <h2>Action Figure</h2>
        <p>500Rs</p>
        <button onclick="addToCart('Action Figure', 500)">Add to Cart</button>
      </article>
      <!-- Add more product cards as needed -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Toy Store</p>
  </footer>

  <!-- Cart Modal -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeCart()">&times;</span>
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p id="cart-total">Total: Rs 0.00</p>
      <button onclick="checkout()">Checkout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
